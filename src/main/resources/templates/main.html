<!-- example.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Fuzz Harness Generator</title>
</head>
<body>

<form action="/submit" method="post">
    <div th:unless="${result} or ${fixedResult}">
        <label for="program">Program</label>
        <br>
        <input type="text" id="program" name="program" style="width:1000px;height:50px;" required>
        <br>
        <br>
        <label for="method">Method</label>
        <br>
        <input type="text" id="method" name="method" style="width:1000px;height:50px;" required>
        <br>
        <br>
        <label for="version">Version</label>
        <br>
        <input type="text" id="version" name="version" style="width:1000px;height:50px;" required>
        <br>
        <br>
        <button type="submit">Submit</button>
    </div>
</form>
<hr>
<div th:if="${result}">
    <h2>Result</h2>
    <pre th:text="${result}"></pre>
</div>


<br>
<br>

<div th:if="${result} or ${fixedResult}">
    <form action="/submit-fix" method="post">
        <label for="errorHarness">Error Harness</label>
        <br>
        <input type="text" id="errorHarness" name="errorHarness" style="width:1000px;height:50px;" required>
        <br>
        <br>
        <label for="errorMessage">Error Message</label>
        <br>
        <input type="text" id="errorMessage" name="errorMessage" style="width:1000px;height:50px;" required>
        <br>
        <br>
        <button type="submit">Submit</button>
    </form>

    <hr>
    <div th:if="${fixedResult}">
        <h2>Fixed Result</h2>
        <pre th:text="${fixedResult}"></pre>
    </div>
</div>

</body>
</html>
